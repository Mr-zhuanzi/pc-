<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pc项目</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--容器-->
<div id="wrap">
    <!--头部-->
    <header id="header">
        <div class="header-main">
            <!--log-->
            <h1 class="log">
                <img src="img/logo.png" alt="">
            </h1>
            <!--图片-->
            <div class="icon">
                <img src="img/musicon.gif" alt="">
            </div>
            <ul class="list">
                <li>
                    <h3 class="up">
                        <img src="img/home.png" alt="">
                    </h3>
                    <h3 class="down">
                        <img src="img/home_gruen.png" alt="">
                    </h3>
                </li>
                <li>
                        <h3 class="up">Course</h3>
                        <h3 class="down">Course</h3>
                </li>
                <li>
                        <h3 class="up">Works</h3>
                        <h3 class="down">Works</h3>
                </li>
                <li>
                        <h3 class="up">About</h3>
                        <h3 class="down">About</h3>
                </li>
                <li>
                        <h3 class="up">Team</h3>
                        <h3 class="down">Team</h3>
                </li>
            </ul>
            <div class="arrow"></div>
        </div>
    </header>
    <div id="content">
        <ul id="content-main">
            <li>
                <section>home</section>
            </li>
            <li>
                <section>course</section>
            </li>
            <li>
                <section>works</section>
            </li>
            <li>
                <section>about</section>
            </li>
            <li>
                <section>team</section>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
